<!doctype html>
<html lang="en">

<head>
    <title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <a href="home/E_home.html" class="icon d-flex align-items-center justify-content-center">
                            <img src="../img/logo/logo2.png" alt="">
                        </a>
                        <h3 class="text-center mb-4">Quên mật khẩu</h3>
                        <form action="#" class="login-form">
                            <div class="form-group">
                                <input type="email" class="form-control rounded-left email" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <button id="gui" class="form-control btn btn-primary rounded submit px-3">Gửi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/vendor/jquery-1.12.4.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/main.js"></script>
    <script src="../api/share.js"></script>
    <script src="../api/E_forgotpassword.js"></script>

</body>

</html>
