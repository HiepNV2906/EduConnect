<!doctype html>
<html lang="en">

<head>
	<title>Login 01</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="../../css/font-awesome.min.css">

	<link rel="stylesheet" href="../../css/login.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<a href="E_home.html" class="icon d-flex align-items-center justify-content-center">
							<img src="../../img/logo/logo2.png" alt="">
						</a>
						<h3 class="text-center mb-4">Đăng nhập</h3>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="email" class="form-control rounded-left" placeholder="Email" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" placeholder="Mật khẩu"
									required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng
									nhập</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="">
									<a href="E_forgotpassword.html">Quên mật khẩu</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/popper.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/main.js"></script>

</body>

</html>
